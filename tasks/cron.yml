- name: Install cron job (ansible-pull)
  cron:
    user: ansible
    name: "ansible provision"
    minute: "*/10"
    job: >
      /usr/bin/ansible-pull -o 
      -U https://github.com/nospam1961/ansible_pull_tutorial.git 
      --vault-password-file "$(HOME)/.vault_key" 
      -i "$(hostname --short)," 
      > /tmp/ansible-pull.log 2>&1
